      /*Table paination styling*/
.paging-nav {
  text-align: right;
  padding-top: 2px;
  font-size: 20px;
  padding-bottom: 10px;
}

.paging-nav a {
  margin: auto 1px;
  text-decoration: none;
  display: inline-block;
  padding: 1px 7px;
  background: #91b9e6;
  color: white;
  border-radius: 100px;
}

.paging-nav .selected-page {
  background: #187ed5;
  font-weight: bold;
}

/*Scroll to top Styling*/
.scrollToTop{
	width:100px;
	padding:10px;
	text-align:center;
	font-weight: bold;
	text-decoration: none;
	position:fixed;
	bottom:10px;
	right:20px;
	display:none;
}
.scrollToTop:hover{
	text-decoration:none;
	opacity: 0.3;
}

  <body>
     <!-- Navbar begin -->
     {% include 'navbar.html' %} 
     <!-- Navbar end -->
     
<main role="main" class="container">
  <div class="jumbotron">
    <div class="header">Dashboard</div>
    
    <!-- <div class="myForm"> -->
      <form method='POST' action=''>{% csrf_token %}
        <div class="row">
          <div class='col-sm-12'>

            
            
    
            <div class="row">
              <div class="col-12 mb-3">
                  <span class="text-muted">Recent invoices</span>
                  <span class="badge badge-secondary badge-pill">{{ queryset|length }}</span>
              </div>
              {% for instance in queryset %}
              <div class="col-sm-3">
                  <div class="card mb-3 box-shadow">
                      <div class="card-body">
                          <h6 class="card-title">{{ instance.name }}</h6>
                          <p class="card-text">{{ instance.invoice_date }}</p>
                          <div class="d-flex justify-content-between align-items-center">
                              <div class="text-muted">Total Quantity: {{ instance.total_quantity }}</div>
                              <!-- Add other invoice details here if needed -->
                          </div>
                      </div>
                  </div>
              </div>
              {% endfor %}
          </div>
          
  </div>
</div>
</form>
<!-- </div> -->

<a href="#" class="scrollToTop">Scroll To Top</a>

  </div>
</main>
